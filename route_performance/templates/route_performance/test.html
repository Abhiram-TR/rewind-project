<!DOCTYPE html>
<html>
<head>
    <title>Route Performance API Test</title>
</head>
<body>
    <h1>Route Performance API Test</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="results"></div>

    <script>
        async function testAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing APIs...</p>';
            
            try {
                // Test top performers
                const response1 = await fetch('./api/top-performers/?limit=5&start_date=2024-10-15&end_date=2024-10-22');
                const data1 = await response1.json();
                console.log('Top Performers:', data1);
                
                // Test underperformers  
                const response2 = await fetch('./api/underperformers/?limit=5&start_date=2024-10-15&end_date=2024-10-22');
                const data2 = await response2.json();
                console.log('Underperformers:', data2);
                
                results.innerHTML = `
                    <h2>API Test Results</h2>
                    <h3>Top Performers:</h3>
                    <pre>${JSON.stringify(data1, null, 2)}</pre>
                    <h3>Underperformers:</h3>
                    <pre>${JSON.stringify(data2, null, 2)}</pre>
                `;
                
            } catch (error) {
                results.innerHTML = `<p>Error: ${error.message}</p>`;
                console.error('API Error:', error);
            }
        }
    </script>
</body>
</html>
